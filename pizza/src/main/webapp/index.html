<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>La Grotto de Gino</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/index.js"></script>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="pizza-list">
        <div class="add-panier-scroll">
            <div class="pizza-add-panier" v-for="pizza in pizzas">
                <div class="pizza-item">{{pizza.label}}<br></div>
                Nombre d'ingredients : {{pizza.ingredients ? pizza.ingredients.length : 0}}<br>
                Prix : {{pizza.prix}}â‚¬<br>
                <button class="button" v-on:click="ajouterPizza(pizza)">Ajouter au panier</button>
            </div>
        </div>
        <div class="panier">
            <h4>
                Votre panier contient actuellement {{panier && panier.pizzas ? panier.pizzas.length : 0}} pizza{{panier
                && panier.pizzas && panier.pizzas.length>1 ? "s.":"."}}
            </h4>
        </div>
        <button class="button_panier" v-on:click="public/panier.html">
            <a class="voir-panier" href="public/panier.html">
                Voir mon panier
            </a>
        </button>
    </div>
</div>
</body>
</html>
