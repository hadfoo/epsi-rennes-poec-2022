<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nouvel ingrédient</title>
</head>
<body>
<div>
    <h1>Ajouter un nouvel ingrédient à la liste du restaurant:</h1>
</div>
<div>
    <form action="/admin/ingredients" name="ingredient">

        <label autofocus title="label">
            Nom de l'ingérdient : <input name="label" required title="label">
        </label><br>
        <label title="calories">
            Combien de calories par portion ? <input name="calories" required title="calories">
        </label><br>
        <label title="prix">
            Prix de l'ingrédient : <input name="prix" required title="prix">
        </label><br>
        <button formtarget="/admin/ingredients" name="send">Ajouter l'ingrédient au restaurant</button>
    </form>
</div>
</body>
</html>
