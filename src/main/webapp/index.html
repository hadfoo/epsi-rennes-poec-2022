<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Application Pizza</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/js/index.js" defer></script>
</head>
<body>
	<div id="app">
		<div class="panier">
			Nombre de pizzas dans le panier : {{panier.pizzas ? panier.pizzas.length : 0}}<br>
			<a href="/public/panier.html">Voir mon panier</a>
		</div><br><br>
		<div class="pizza-list">
			<div class="pizza-item" v-for="pizza in pizzas">
				<a v-bind:href="'/public/pizza.html?pizzaId=' + pizza.id">{{pizza.libelle}}</a><br>
				Ingredients : 
				<span v-for="ingredient in pizza.ingredients">
					{{ingredient.libelle}},
				</span><br>
				<button v-on:click="ajouterPizza(pizza)">Ajouter</button><br><br>
			</div>
		</div>
	</div>
</body>
</html>
