<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/panier.js"></script>
    <link href="/css/liste-pizza.css" rel="stylesheet">
</head>
<body>
<div id="panier">
    <div class="panier">
        Nombre de pizzas dans le panier : {{panier && panier.pizzas? panier.pizzas.length : 0}} <br>
        Prix du panier : {{panier ? panier.totalPrix : 0}} <br>
        <div><a href="/public/panier.html">Voir mon panier</a></div>
    </div>
    <div class="tg-wrap">
        <table class="tg">
            <thead>
            <tr>
                <th class="tg-ih3h">Nom pizza</th>
                <th class="tg-ih3h">Ingr√©dients</th>
                <th class="tg-ih3h">Calories</th>
                <th class="tg-ih3h">Prix</th>
            </tr>
            <tr class="pizza" v-for="pizza in pizzas">
                <td class="tg-0pky" v-on:click="ajouterPizza(pizza.id)"><a href="#">{{pizza.label}}</a></td>
                <td class="tg-c3ow">
                    <div class="ingredients" v-for="ingredient in pizza.ingredients">
                        {{ingredient.label}}
                    </div>
                </td>
                <td class="tg-0pky">{{pizza.calories}}</td>
                <td class="tg-0pky">{{pizza.prix}}</td>
                <td class="tg-ih3h">
                    <button v-on:click="ajouterPizza(pizza.id)">Ajouter</button>
                </td>
            </tr>
            </thead>
        </table>

    </div>
</div>
</body>
</html>
