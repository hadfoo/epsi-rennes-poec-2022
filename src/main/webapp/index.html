<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/index.js"></script>
</head>
<body>
<div id="app">
    <div class="panier">
        Nombre de pizzas dans le panier : {{panier && panier.pizzas? panier.pizzas.length : 0}}
    </div>
    <div class="pizza-list">
        <div class="pizza-item" v-for="pizza in pizzas"><h1>{{pizza.label}}</h1> <br>
            Nombre d'ingr√©dients : {{pizza.ingredients.length}}<br>
            <div>
                Nombre calories : {{pizza.calories}}<br>
                Prix : {{pizza.prix}}<br>
            </div>
            <button v-on:click="ajouterPizza(pizza)">Ajouter</button>
        </div>
    </div>
    <div><a href="/public/panier.html">Voir mon panier</a></div>
</div>
</body>
</html>
