<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Panier en cours</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/js/panier.js" defer></script>
</head>
<body>
	<div id="app">
		<div class="pizza-list">
			Nombre de pizzas dans le panier : {{panier.pizzas ? panier.pizzas.length : 0}}<br>
			Valeur total du Panier : {{ panier.total }} $$$<br>
			Nombre total de Calories du Panier : {{ panier.totalCalories }}.
		</div><br><br><br>
		<div class="pizza-item" v-for="pizza in panier.pizzas">
				{{pizza.libelle}}<br>
				Ingr√©dients : 
				<span class="ingredient-item" v-for="ingredient in pizza.ingredients">
					{{ingredient.libelle}} ,
				</span><br>
				<span>Prix Pizza : {{ pizza.prix }} $$$</span>
				<div><button v-on:click="supprimerPizza(pizza)">Supprimer</button></div><br>
		</div>
	</div>
</body>
</html>
